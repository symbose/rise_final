

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>RISE|to the challenge!</title>

  </head>
  <body>
<!--

      <h1>RISE</h1>

    <h3 class="title"> R  I  S  E </h3>
    <h4 class="title" id="subtitle"> To the challenge! </h4>

    <button id="home">home</button>

    <div class="twoboxes">
        <div id="a">
          <p id="boxheaderone">Reduce Reuse Recycle</p>
           <div class="box">
               <input type="checkbox" id="one" name="one">
               <label for="one"> Used a reusable waterbottle!</label>
           </div>
           <div class="box">
                <input type="checkbox" id="two">
                <label for="two"> Used a reusable straw!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="three">
               <label for="three"> Recycled plastic today!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="four">
               <label for="four"> Composted leftover food!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="five">
               <label for="five"> Turned lights off after leaving a room!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="six">
               <label for="six"> Donated old clothes and toys!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="seven">
               <label for="seven"> Used reuseable food containers!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="eight">
               <label for="eight"> Went on a walk and picked up litter!</label>
           </div>

          <button id="add"> Total points </button>
          <p id="points"></p>
        </div>
        <div id="b">
          <button id="rewards">rewards!</button>
          <img class="hide" id="apple" alt="fish" src="./assets/fish.png">
          <img class="hid" id="banana" alt="clown" src="./assets/clown-fish.png">
          <!-- <img class="hid" id="banana" alt="clown" src="./assets/clown-fish.png">
          <img class="hid" id="banana" alt="clown" src="./assets/clown-fish.png"> -->


        </div>

    </div>
