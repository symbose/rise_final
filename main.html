           </div>
           <div class="box">
               <input type="checkbox" id="six">
               <label for="six"> Donated old clothes and toys!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="seven">
               <label for="seven"> Used reuseable food containers!</label>
           </div>
           <div class="box">
               <input type="checkbox" id="eight">
               <label for="eight"> Went on a walk and picked up litter!</label>

          <button id="add"> Total points </button>

        <div id="b">
        </div>

    </div>
