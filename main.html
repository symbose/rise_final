<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title></title>

  </head>
  <body>
    <h1>RISE</h1>
    <p>to the challenge!</p>

    <div class="checks">
      <div class="box1">
        <input type="checkbox" id="one" name="one">
        <label for="one"> Used a reusable waterbottle! </label>
      </div>
      <div class="box2">
        <input type="checkbox" id="two">
        <label for="two">Used a reusable straw!</label>
      </div>
      <div class="box3">
        <input type="checkbox" id="three">
        <label for="three"> Recycled plastic today!</label>
      </div>
      <div class="box4">
        <input type="checkbox" id="four">
        <label for="four"> Composted leftover food waste!</label>

    </div>

    <button id="add"> Total points </button>
    <p id="points"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
