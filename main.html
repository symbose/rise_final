<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title></title>

  </head>
  <body>
    <h1>RISE</h1>
    <p>to the challenge!</p>

    <div class="checks">
      <div class="box">
        <input type="checkbox" id="one" name="one">
        <label for="one"> Used a reusable waterbottle! </label>
      </div>
      <div class="box">
        <input type="checkbox" id="two">
        <label for="two">Used a reusable straw!</label>
      </div>
      <div class="box">
        <input type="checkbox" id="three">
        <label for="three"> Recycled plastic today!</label>
      </div>
      <div class="box">
        <input type="checkbox" id="four">
        <label for="four"> Composted leftover food waste!</label>
      </div>
    <button id="add"> Total points </button>

    <p id="points"></p>

    <img src="./assets/"
  </div>
